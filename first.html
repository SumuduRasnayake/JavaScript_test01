<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width: 200px;
                height: 200px;
                background: green;
                position: relative;
            }
            #box {
                width: 50px;
                height: 50px;
                background: red;
                position: absolute;
            }
        </style>
    </head>>
    <body>
        <script>
            window.onload = function(){
                var pos = 0;
                var box = document.getElementById("box");
                var t = setInterval(move, 100);

                function move(){
                    if (pos>=150){
                        clearInterval(t);
                    }
                    else{
                        pos += 1;
                        box.style.left = pos+"px";
                    }
                }
                    
            }

            function show(){
                alert("hello sumudu");
            }
        
        </script>
        <div id="container">
            <div id="box"> </div>
        </div>   

        <button onclick = "show()"> click me</button>>

        <button id="demo">Click Me</button>
    </body>>
</html>>
